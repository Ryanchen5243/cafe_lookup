    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

<body>
    <h1>hello world 11</h1>

    <p>testing antoher small change</p>
    <p>foobar fofofof bar</p>
    <div id="map"></div>
    <script>    
        // initialize the map
        var map = L.map('map').setView([40.7127,-74.0059],1);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution:
                '&copy; <a href="https://openstreetmap.org">OpenStreetMap</a> & <a href="https://carto.com">Carto</a>',
            subdomains: 'abcd',
            maxZoom: 20
        }).addTo(map);
        var manhattanBounds = [
            [40.698, -74.029],
            [40.877, -73.899]
        ];
        // map.fitBounds(manhattanBounds);
        map.fitBounds(manhattanBounds, {minZoom: 16});
        map.setMinZoom(map.getZoom());
        
    </script>
